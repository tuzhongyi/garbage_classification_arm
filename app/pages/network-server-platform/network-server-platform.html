<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="network-server-platform">
      <div class="network-server-platform-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">是否启用</div>
            <div class="form-item-value">
              <input type="checkbox" id="Enabled" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">协议版本</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="ProtocolVersion" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">服务器地址</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="HostAddress" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">服务器端口号</div>
            <div class="form-item-value">
              <input type="number" id="PortNo" min="0" max="65535" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备ID</div>
            <div class="form-item-value">
              <input
                type="text"
                autocomplete="off"
                autocomplete="new-password"
                id="DeviceId"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备密钥</div>
            <div class="form-item-value">
              <input
                type="password"
                id="DeviceKey"
                autocomplete="new-password"
              />
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title"></div>
            <div class="form-item-value">
              <button class="button-white" id="test">连接</button>
            </div>
          </div>
          <div class="form-item submit">
            <button class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./network-server-platform.ts"></script>
</html>
