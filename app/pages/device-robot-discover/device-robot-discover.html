<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />
    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/jquery.tablesorter.js"></script>
  </head>

  <body>
    <div class="window">
      <div class="window-head">快速添加</div>
      <div class="window-body">
        <div class="device-robot-discover window">
          <div class="device-robot-discover-head">
            <div class="head-title">机器人发现</div>
            <div class="operation">
              <div class="input-button">
                <input
                  id="search_text"
                  type="text"
                  autocomplete="off"
                  placeholder="请输入IP地址"
                /><button id="search_button">查询</button>
              </div>
              <button class="button-white" id="btn_refresh">刷新</button>
            </div>
          </div>
          <div class="device-robot-discover-body">
            <div class="table">
              <table id="table" border="0" cellpadding="0" cellspacing="0">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="checkall" /></th>
                    <th>序号</th>
                    <th>IP地址</th>
                    <th>端口号</th>
                    <th>设备型号</th>
                    <th>协议</th>
                    <th>设备序列号</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="device-robot-discover-foot"></div>
        </div>
      </div>
      <div class="window-foot">
        <button class="button-blue-line" id="btn_ok">确定</button
        ><button class="button-line" id="btn_cancel">取消</button>
      </div>
    </div>

    <div style="display: none">
      <a href="../device-channel-details/device-channel-details.html"></a>
    </div>
  </body>
  <script src="./device-robot-discover.ts"></script>
</html>
