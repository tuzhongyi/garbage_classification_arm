<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-robot-details window">
      <div class="window-head">创建机器人</div>
      <div class="window-body device-robot-details-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">机器人名称</div>
            <div class="form-item-value">
              <input id="Name" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">IP地址</div>
            <div class="form-item-value">
              <input id="HostAddress" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">端口号</div>
            <div class="form-item-value">
              <input id="PortNo" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">协议类型</div>
            <div class="form-item-value">
              <select id="ProtocolType">
                <option value="CoAP">CoAP</option>
              </select>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">型号</div>
            <div class="form-item-value">
              <select id="Model">
                <option value="CoAP">GCRA01</option>
              </select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">序列号</div>
            <div class="form-item-value">
              <input
                id="SerialNumber"
                type="text"
                autocomplete="off"
                disabled="true"
                value="HW-GCRA01-00001"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备类型</div>
            <div class="form-item-value">
              <select id="DeviceType">
                <option value="CoAP">GCRA</option>
              </select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">自定义信息</div>
            <div class="form-item-value">
              <input id="CustomizedInfo" type="text" autocomplete="off" />
            </div>
          </div>
        </div>
        <div class="window-foot">
          <button class="button-blue-line" id="ok">确定</button
          ><button class="button-line" id="cancel">取消</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./device-robot-details.ts"></script>
</html>
