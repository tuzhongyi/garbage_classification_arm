<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="network-frp-details window">
      <div class="window-head">创建端口映射</div>
      <div class="window-body network-frp-details-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">设备名称</div>
            <div class="form-item-value">
              <input id="Name" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">本地主机地址</div>
            <div class="form-item-value">
              <input id="Localhost" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">本地端口号</div>
            <div class="form-item-value">
              <input
                id="LocalPort"
                min="0"
                max="65535"
                type="number"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">远程服务器端口号</div>
            <div class="form-item-value">
              <input
                id="RemotePort"
                min="0"
                max="65535"
                type="number"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">协议类型</div>
            <div class="form-item-value">
              <select id="Protocol">
                <option value="0">TCP</option>
                <option value="1">UDP</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="window-foot">
        <button class="button-blue-line" id="ok">确定</button
        ><button class="button-line" id="cancel">取消</button>
      </div>
    </div>
  </body>
  <script src="./network-frp-details.ts"></script>
</html>
