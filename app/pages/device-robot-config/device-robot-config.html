<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-robot-config">
      <div class="device-robot-config-body">
        <div class="forms">
          <div class="forms-head">备份和还原配置</div>
          <div class="forms-body">
            <div class="form-item">
              <div class="form-item-title">配置导出</div>
              <div class="form-item-value">
                <button class="button-white" id="button_config_output">
                  导出
                </button>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">配置导入</div>
              <div class="form-item-value">
                <div class="upload-control">
                  <input
                    type="text"
                    autocomplete="off"
                    id="config_upload_text"
                  /><button id="config_upload_button">浏览</button>
                  <input
                    type="file"
                    id="config_upload_file"
                    style="display: none"
                  />
                </div>
                <button class="button-white" id="button_config_input">
                  导入
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./device-robot-config.ts"></script>
</html>
