<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="ai-analysis-server-source-params window">
      <div class="window-head ai-analysis-server-source-params-head">
        <div id="title">title</div>
        <div class="operation">
          <button id="close"><i class="howell-icon-Close"></i></button>
        </div>
      </div>
      <div class="window-body ai-analysis-server-source-params-body">
        <div class="content">
          <div class="content-body">
            <div class="picture" id="picture"></div>
            <canvas class="canvas" id="canvas"></canvas>
          </div>
          <div class="content-foot">
            <div class="buttons">
              <button
                class="button-white polygon"
                id="button_polygon"
                title="绘制多边形"
              >
                <i class="mdi mdi-pentagon-outline"></i>
              </button>
              <button
                class="button-white polygon"
                id="button_rectangle"
                title="绘制全屏矩形"
              >
                <i class="howell-icon-full_screen"></i>
              </button>
            </div>
            <div class="buttons">
              <button
                class="button-white"
                id="button_clear"
                title="清空已绘制图形"
              >
                <i class="howell-icon-Close"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="window-foot ai-analysis-server-source-params-foot">
        <button class="button-blue-line" id="btn_ok">
          <i class="howell-icon-save2"></i> 确定
        </button>
        <button class="button-line" id="btn_cancel">
          <i class="howell-icon-save2"></i> 取消
        </button>
      </div>
    </div>
  </body>
  <script src="./ai-analysis-server-source-params.ts"></script>
</html>
