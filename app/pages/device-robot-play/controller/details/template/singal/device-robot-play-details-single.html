<div class="command-doing-container">
  <div class="command-doing-container-content">
    <div class="command-doing-item details">
      <div class="details-title">目标位置</div>
      <div class="details-content forms">
        <div class="form-item">
          <div class="form-item-title">编号：</div>
          <div class="form-item-value">
            <input type="text" readonly="true" id="node_id" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-title">RFID：</div>
          <div class="form-item-value">
            <input type="text" readonly="true" id="node_rfid" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-title">名称：</div>
          <div class="form-item-value">
            <input type="text" readonly="true" id="node_name" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-title">类型：</div>
          <div class="form-item-value">
            <input type="text" readonly="true" id="node_nodetype" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-title">子类型：</div>
          <div class="form-item-value">
            <input
              style="font-family: 'HowellFont'"
              type="text"
              readonly="true"
              id="node_cantype"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="button-blue-line" id="btn_command_move">移动</button>
    <button class="button-blue-line" id="btn_command_weigh">称重</button>
  </div>
</div>
