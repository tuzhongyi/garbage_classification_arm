<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="ai-event-deployment">
      <div class="ai-event-deployment-body">
        <div class="ai-event-deployment-body-info">
          <div class="forms">
            <div class="form-item">
              <div class="form-item-title">事件类型</div>
              <div class="form-item-value">
                <select id="Type"></select>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">事件名称</div>
              <div class="form-item-value">
                <input type="text" id="Name" autocomplete="off" />
              </div>
            </div>
          </div>
        </div>
        <div class="ai-event-deployment-body-sheet">
          <div class="panel">
            <div class="panel-head">布防时间</div>
            <div class="panel-body sheet">
              <div class="sheet-head">
                <div class="sheet-title">时间</div>
                <div class="sheet-value">
                  <select id="week">
                    <option value="0">星期日</option>
                    <option value="1">星期一</option>
                    <option value="2">星期二</option>
                    <option value="3">星期三</option>
                    <option value="4">星期四</option>
                    <option value="5">星期五</option>
                    <option value="6">星期六</option>
                  </select>
                </div>
                <div class="sheet-copy">
                  <button class="button-white copy" id="copyto" title="复制">
                    <i class="mdi mdi-content-copy"></i>
                  </button>

                  <div class="week-panel" style="display: none">
                    <div class="week-list">
                      <div>
                        <input type="checkbox" name="week" id="week_0" />
                        <label for="week_0">星期日</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_1" />
                        <label for="week_1">星期一</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_2" />
                        <label for="week_2">星期二</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_3" />
                        <label for="week_3">星期三</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_4" />
                        <label for="week_4">星期四</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_5" />
                        <label for="week_5">星期五</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_6" />
                        <label for="week_6">星期六</label>
                      </div>
                    </div>
                    <div class="week-buttons">
                      <button class="week-button-ok">
                        <i class="howell-icon-Check"></i>
                      </button>
                      <button class="week-button-cancel">
                        <i class="howell-icon-Close"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sheet-body">
                <div class="sheet-title"></div>
                <div class="sheet-value">
                  <div class="sheet-week">
                    <div class="sheet-week-content" id="WeekSheet"></div>
                    <div class="sheet-week-button">+ 添加</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ai-event-deployment-body-trigger">
          <div class="panel">
            <div class="panel-head">事件联动</div>
            <div class="panel-body">
              <div class="forms">
                <div class="form-item">
                  <div class="form-item-title">上传到中心服务器</div>
                  <div class="form-item-value">
                    <input type="checkbox" id="UploadCenter" />
                  </div>
                </div>
                <div class="form-item">
                  <div class="form-item-title">联动抓图</div>
                  <div class="form-item-value">
                    <input type="checkbox" id="Picture" />
                  </div>
                </div>
                <div class="form-item">
                  <div class="form-item-title">联动声音</div>
                  <div class="form-item-value">
                    <input type="checkbox" id="Audio" />
                    <input
                      disabled="true"
                      type="number"
                      style="width: 60px; height: 24px"
                      id="AudioId"
                      min="1"
                    />
                  </div>
                </div>

                <div class="form-item">
                  <div class="form-item-title">联动继电器</div>
                  <div class="form-item-value">
                    <div class="input-checkbox">
                      <input
                        type="checkbox"
                        name="AlarmOut"
                        index="1"
                        id="AlarmOut_1"
                      />
                      <div class="input-checkbox-text" for="AlarmOut_1">
                        <label for="AlarmOut_1">继电器1</label>
                      </div>
                    </div>
                    <div class="input-checkbox">
                      <input
                        type="checkbox"
                        name="AlarmOut"
                        index="2"
                        id="AlarmOut_2"
                      />
                      <div class="input-checkbox-text">
                        <label for="AlarmOut_2">继电器2</label>
                      </div>
                    </div>
                    <div class="input-checkbox">
                      <input
                        type="checkbox"
                        name="AlarmOut"
                        index="3"
                        id="AlarmOut_3"
                      />
                      <div class="input-checkbox-text">
                        <label for="AlarmOut_3">继电器3</label>
                      </div>
                    </div>
                    <div class="input-checkbox">
                      <input
                        type="checkbox"
                        name="AlarmOut"
                        index="4"
                        id="AlarmOut_4"
                      />
                      <div class="input-checkbox-text">
                        <label for="AlarmOut_4">继电器4</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ai-event-deployment-foot">
        <div class="button-blue default" id="save">
          <i class="howell-icon-save2"></i> 保存
        </div>
      </div>
    </div>
  </body>
  <script src="./ai-event-deployment.ts"></script>
</html>
