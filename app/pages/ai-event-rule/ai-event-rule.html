<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/jquery.tablesorter.js"></script>
  </head>

  <body>
    <div class="ai-event-rule">
      <div class="ai-event-rule-list">
        <div class="ai-event-rule-head">AI事件</div>
        <div class="ai-event-rule-body">
          <div class="card-list" id="list">
            <div class="card selected" type="1">
              <div>
                <i class="howell-icon-garbagebags"></i>
              </div>
              <div>垃圾落地</div>
            </div>
            <div class="card" type="2">
              <div>
                <i class="howell-icon-mixlittering"></i>
              </div>
              <div>混合投放</div>
            </div>
            <div class="card" type="9">
              <div>
                <i class="howell-icon-nolittering"></i>
              </div>
              <div>垃圾投放预警</div>
            </div>
            <div class="card" type="5">
              <div>
                <i class="howell-icon-garbage_ground"></i>
              </div>
              <div>小包垃圾滞留</div>
            </div>
          </div>
        </div>
      </div>
      <div class="ai-event-rule-table">
        <div class="ai-event-rule-head">
          <div class="head-title">分析规则</div>
          <div class="operation">
            <div class="input-button">
              <input
                id="search_text"
                type="text"
                autocomplete="off"
                placeholder="请输入关键字"
              /><button id="search_button">查询</button>
            </div>
            <button class="button-white" id="btn_create">添加</button>
            <button class="button-white" id="btn_delete">删除</button>
          </div>
        </div>
        <div class="ai-event-rule-table-body">
          <div class="table">
            <table id="table" border="0" cellpadding="0" cellspacing="0">
              <thead>
                <tr>
                  <th><input type="checkbox" id="checkall" /></th>
                  <th>序号</th>
                  <th sort="RuleName">规则名称</th>
                  <th sort="ChannelName">通道名称</th>
                  <th sort="ModelName">模型名称</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none">
      <a href="../ai-event-rule-details/ai-event-rule-details.html"></a>
    </div>

    <template id="template-card">
      <div class="card" type="1">
        <div>
          <i class="card-icon howell-icon-garbagebags"></i>
        </div>
        <div class="card-name">垃圾落地</div>
      </div>
    </template>
  </body>
  <script src="./ai-event-rule.ts"></script>
</html>
