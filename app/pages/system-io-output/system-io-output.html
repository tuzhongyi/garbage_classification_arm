<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="system-io-output">
      <div class="system-io-output-body">
        <div class="system-io-output-body-info">
          <div class="forms">
            <div class="form-item">
              <div class="form-item-title">选择输出端口</div>
              <div class="form-item-value">
                <select id="Id"></select>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">IO输出名称</div>
              <div class="form-item-value">
                <input type="text" id="Name" autocomplete="off" />
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">IO状态</div>
              <div class="form-item-value">
                <select class="text" id="State" disabled="true">
                  <option value="Low">低电平</option>
                  <option value="High">高电平</option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">延迟时长</div>
              <div class="form-item-value unit">
                <input type="number" min="0" id="Delay" />
                <i>秒</i>
              </div>
            </div>
          </div>
        </div>

        <div class="system-io-output-body-sheet">
          <div class="panel">
            <div class="panel-head">工作表</div>
            <div class="panel-body sheet">
              <div class="sheet-head">
                <div class="sheet-title">启用</div>
                <div class="sheet-value">
                  <input type="checkbox" id="sheet_enabled" />
                </div>
              </div>
              <div class="sheet-head">
                <div class="sheet-title">IO状态</div>
                <div class="sheet-value">
                  <select id="sheet_state">
                    <option value="Low">低电平</option>
                    <option value="High">高电平</option>
                  </select>
                </div>
              </div>
              <div class="sheet-head">
                <div class="sheet-title">时间</div>
                <div class="sheet-value">
                  <select id="week">
                    <option value="0">星期日</option>
                    <option value="1">星期一</option>
                    <option value="2">星期二</option>
                    <option value="3">星期三</option>
                    <option value="4">星期四</option>
                    <option value="5">星期五</option>
                    <option value="6">星期六</option>
                  </select>
                </div>
                <div class="sheet-copy">
                  <button class="button-white copy" id="copyto" title="复制">
                    <i class="mdi mdi-content-copy"></i>
                  </button>

                  <div class="week-panel" style="display: none">
                    <div class="week-panel-head">
                      <div class="head-title">复制到……</div>
                      <div>
                        <input type="checkbox" id="copyall" />
                        <label for="copyall">全选</label>
                      </div>
                    </div>
                    <div class="week-list">
                      <div>
                        <input type="checkbox" name="week" id="week_1" />
                        <label for="week_1">星期一</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_2" />
                        <label for="week_2">星期二</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_3" />
                        <label for="week_3">星期三</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_4" />
                        <label for="week_4">星期四</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_5" />
                        <label for="week_5">星期五</label>
                      </div>
                      <div>
                        <input type="checkbox" name="week" id="week_6" />
                        <label for="week_6">星期六</label>
                      </div>

                      <div>
                        <input type="checkbox" name="week" id="week_0" />
                        <label for="week_0">星期日</label>
                      </div>
                    </div>
                    <div class="week-buttons">
                      <button class="week-button-ok">
                        <i class="howell-icon-Check"></i>
                      </button>
                      <button class="week-button-cancel">
                        <i class="howell-icon-Close"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sheet-body">
                <div class="sheet-title"></div>
                <div class="sheet-value">
                  <div class="sheet-week">
                    <div class="sheet-week-content" id="WeekSheet"></div>
                    <div class="sheet-week-button">+ 添加</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="system-io-output-foot">
        <button class="button-blue default" id="save">
          <i class="howell-icon-save2"></i> 保存
        </button>
        <button class="button-white default" id="manual">
          <i class="mdi mdi-bell-ring-outline"></i>
          <span id="manual_text">高电平输出</span>
        </button>
        <button class="button-white" id="output_copy">
          <i class="mdi mdi-content-copy"></i> 复制到……
        </button>
      </div>
    </div>
  </body>
  <script src="./system-io-output.ts"></script>
</html>
