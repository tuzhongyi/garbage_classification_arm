<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />
    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.css"
    />
  </head>

  <body>
    <div class="device-robot-config">
      <div class="device-robot-config-body">
        <div class="device-robot-config-body-controls">
          <div class="controls">
            <div class="controls-row center">
              <button class="button-white" id="btn_step">前进</button>
            </div>
            <div class="controls-row">
              <button class="button-white" id="btn_left">左</button>
              <button class="button-white" id="btn_right">右</button>
            </div>
            <div class="controls-row center">
              <button class="button-white" id="btn_stop">停止</button>
            </div>
            <div class="controls-row">
              <button class="button-white" id="btn_rotate">
                <i class="mdi mdi-refresh"></i>
              </button>
              <button class="button-white" id="btn_store">存放口</button>
              <button class="button-white" id="btn_drop">投放口</button>
              <button class="button-white" id="btn_node">磁钉</button>
            </div>
            <div class="controls-row">
              <button class="button-white" id="btn_start">启动</button>
            </div>
          </div>
        </div>
        <div class="device-robot-config-body-display">
          <div class="canvas">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none">
      <img src="../../../assets/images/robot/cursor.png" id="cursor" alt="" />
    </div>
  </body>
  <script src="./device-robot-config.ts"></script>
</html>
