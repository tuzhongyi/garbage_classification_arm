<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="network-server-deployment">
      <div class="network-server-deployment-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">服务器地址</div>
            <div class="form-item-value">
              <input type="text" autocomplete="off" id="HostAddress" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">服务器端口号</div>
            <div class="form-item-value">
              <input type="number" id="PortNo" min="0" max="65535" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备用户名</div>
            <div class="form-item-value">
              <input
                type="text"
                autocomplete="off"
                id="UserName"
                autocomplete="new-password"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备密码</div>
            <div class="form-item-value">
              <input
                type="password"
                id="Password"
                autocomplete="new-password"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title"></div>
            <div class="form-item-value">
              <button class="button-white" id="test">连接</button>
            </div>
          </div>
          <div class="form-item" name="Capability.ISUPServer">
            <div class="form-item-title">ISUP服务器列表</div>
            <div class="form-item-value">
              <select id="ISUPServer"></select>
            </div>
          </div>
          <div class="form-item" name="Capability.ISUPServer">
            <div class="form-item-title">ISUP服务器作用域</div>
            <div class="form-item-value">
              <select id="ISUPDomain"></select>
            </div>
          </div>
          <div class="form-item" name="Capability.GarbageServer">
            <div class="form-item-title">垃圾分类服务器</div>
            <div class="form-item-value">
              <select id="GarbageServer"></select>
            </div>
          </div>
          <div class="form-item submit">
            <button class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./network-server-deployment.ts"></script>
</html>
