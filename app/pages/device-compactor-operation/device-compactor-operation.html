<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-compactor-operation">
      <div class="device-compactor-operation-body">
        <div class="forms">
          <div class="forms-head">命令</div>
          <div class="forms-body">
            <div class="form-item">
              <div class="form-item-title">操作命令</div>
              <div class="form-item-value">
                <select id="command_type"></select>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title"></div>
              <div class="form-item-value">
                <button class="button-white" id="command_todo">执行</button>
              </div>
            </div>
          </div>
        </div>
        <div class="forms">
          <div class="forms-head">压缩</div>
          <div class="forms-body">
            <div class="form-item">
              <div class="form-item-title">压缩的距离</div>
              <div class="form-item-value unit">
                <input id="Distance" type="text" autocomplete="off" readonly />
                <i>毫米</i>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">压缩反向的重量</div>
              <div class="form-item-value unit">
                <input id="Pressure" type="text" autocomplete="off" readonly />
                <i>公斤</i>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">最大距离</div>
              <div class="form-item-value unit">
                <input
                  id="MaxDistance"
                  type="text"
                  autocomplete="off"
                  readonly
                />
                <i>毫秒</i>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">最大反向的重量</div>
              <div class="form-item-value unit">
                <input
                  id="MaxPressure"
                  type="text"
                  autocomplete="off"
                  readonly
                />
                <i>公斤</i>
              </div>
            </div>

            <div class="form-item">
              <div class="form-item-title"></div>
              <div class="form-item-value">
                <button class="button-white" id="start" style="display: none">
                  开始压缩
                </button>
                <button class="button-red" id="stop" style="display: none">
                  停止压缩
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./device-compactor-operation.ts"></script>
</html>
