<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-sortation-info">
      <div class="device-sortation-info-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">设备名称</div>
            <div class="form-item-value">
              <input id="Name" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">IP地址</div>
            <div class="form-item-value">
              <input id="HostAddress" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">端口号</div>
            <div class="form-item-value">
              <input id="PortNo" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">协议类型</div>
            <div class="form-item-value">
              <select id="ProtocolType">
                <option value="HWMSG">HWMSG</option>
              </select>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">用户名</div>
            <div class="form-item-value">
              <input id="UserName" type="text" autocomplete="new-password" />
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">密码</div>
            <div class="form-item-value">
              <input
                id="Password"
                type="password"
                autocomplete="new-password"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title"></div>
            <div class="form-item-value">
              <button class="button-white" id="test">连接</button>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">型号</div>
            <div class="form-item-value">
              <input
                id="Model"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">序列号</div>
            <div class="form-item-value">
              <input
                id="SerialNumber"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备类型</div>
            <div class="form-item-value">
              <input
                id="DeviceType"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">版本号</div>
            <div class="form-item-value">
              <input
                id="FirmwareVersion"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">状态</div>
            <div class="form-item-value">
              <input
                id="Status"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">投口门状态</div>
            <div class="form-item-value">
              <input
                id="DropPortStatus"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">控制台开关状态</div>
            <div class="form-item-value">
              <input
                id="ConsoleOpenStatus"
                type="text"
                autocomplete="off"
                disabled="true"
              />
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">气泵压力值</div>
            <div class="form-item-value unit">
              <input
                id="AirPressure"
                type="text"
                autocomplete="off"
                disabled="true"
              />
              <i>MPa</i>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">自定义信息</div>
            <div class="form-item-value">
              <input id="CustomizedInfo" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item submit">
            <button class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./device-sortation-info.ts"></script>
</html>
