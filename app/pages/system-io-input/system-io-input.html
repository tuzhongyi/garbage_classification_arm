<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="system-io-input">
      <div class="system-io-input-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">选择输入端口</div>
            <div class="form-item-value">
              <select id="Id"></select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">IO输入名称</div>
            <div class="form-item-value">
              <input id="Name" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">IO状态</div>
            <div class="form-item-value">
              <select class="text" id="State" disabled>
                <option value="Low">低电平</option>
                <option value="High">高电平</option>
              </select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">报警时的IO状态</div>
            <div class="form-item-value">
              <select class="text" id="AlarmState" disabled>
                <option value="Low">低电平</option>
                <option value="High">高电平</option>
              </select>
            </div>
          </div>

          <div class="form-item submit">
            <button class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./system-io-input.ts"></script>
</html>
