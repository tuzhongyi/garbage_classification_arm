<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-sortation-list">
      <div class="device-sortation-list-body">
        <div class="device-sortation-list-body-content" id="content"></div>
      </div>
      <div class="device-sortation-list-foot">
        <button class="button-blue-line" id="create-manual">手动添加</button>
      </div>
    </div>
    <template id="template">
      <div class="card">
        <div class="card-operation">
          <div class="card-operation-item btn-delete">
            <i class="howell-icon-Close"></i>
          </div>
        </div>
        <div class="card-body">
          <div class="card-body-image">
            <div class="circle"><i class="howell-icon-claw_machine"></i></div>
          </div>
          <div class="card-body-info forms">
            <div class="form-item">
              <div class="form-item-title">名称：</div>
              <div class="form-item-value">
                <div class="Name"></div>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">IP地址：</div>
              <div class="form-item-value">
                <div class="HostAddress"></div>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">端口号：</div>
              <div class="form-item-value">
                <div class="PortNo"></div>
              </div>
            </div>

            <div class="form-item">
              <div class="form-item-title">在线状态：</div>
              <div class="form-item-value">
                <div class="Status"></div>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">投口门：</div>
              <div class="form-item-value">
                <div class="DropPortStatus"></div>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">控制台开关：</div>
              <div class="form-item-value">
                <div class="ConsoleOpenStatus"></div>
              </div>
            </div>
            <div class="form-item">
              <div class="form-item-title">气泵压力值：</div>
              <div class="form-item-value">
                <div class="AirPressure"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-foot">
          <div class="btn-info">信息</div>
          <div class="btn-calibration" name="Capability.Calibration">标定</div>
          <div class="btn-play">预览</div>
        </div>
      </div>
    </template>
  </body>
  <script src="./device-sortation-list.ts"></script>
</html>
