<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-trashcan-params">
      <div class="device-trashcan-params-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">启用报警信号量满溢</div>
            <div class="form-item-value">
              <input type="checkbox" id="OverflowFromIOEnabled" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">启用更换垃圾桶</div>
            <div class="form-item-value">
              <input type="checkbox" id="ChangeTrashCanEnabled" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">最长有效时间，单位（秒）</div>
            <div class="form-item-value">
              <input type="number" id="TrashCanTimeout" min="30" max="300" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">无可更换垃圾桶时长，单位（秒）</div>
            <div class="form-item-value">
              <input
                type="number"
                id="NoReplacementTimeout"
                min="30"
                max="300"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="device-trashcan-params-foot">
        <button class="button-blue default" id="save">
          <i class="howell-icon-save2"></i> 保存
        </button>
      </div>
    </div>
    <template id="template-item">
      <div class="forms">
        <div class="form-item">
          <div class="form-item-title Threshold-CanType"></div>
          <div class="form-item-value">
            <input class="Threshold" type="number" autocomplete="off" />
          </div>
        </div>
        <div class="form-item">
          <div class="form-item-title ChangeThreshold-CanType"></div>
          <div class="form-item-value">
            <input class="ChangeThreshold" type="number" autocomplete="off" />
          </div>
        </div>
      </div>
    </template>
  </body>
  <script src="./device-trashcan-params.ts"></script>
</html>
