<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-sortation-details window">
      <div class="window-head">创建分拣设备</div>
      <div class="window-body device-sortation-details-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">设备名称</div>
            <div class="form-item-value">
              <input id="Name" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">IP地址</div>
            <div class="form-item-value">
              <input id="HostAddress" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">端口号</div>
            <div class="form-item-value">
              <input
                id="PortNo"
                value="5683"
                type="number"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">协议类型</div>
            <div class="form-item-value">
              <select id="ProtocolType">
                <option value="HWMSG">HWMSG</option>
              </select>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">型号</div>
            <div class="form-item-value">
              <select id="Model"></select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">序列号</div>
            <div class="form-item-value">
              <input id="SerialNumber" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">设备类型</div>
            <div class="form-item-value">
              <input id="DeviceType" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">版本号</div>
            <div class="form-item-value">
              <input id="FirmwareVersion" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">用户名</div>
            <div class="form-item-value">
              <input id="UserName" type="text" autocomplete="new-password" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">密码</div>
            <div class="form-item-value">
              <input
                id="Password"
                type="password"
                autocomplete="new-password"
              />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">自定义信息</div>
            <div class="form-item-value">
              <input id="CustomizedInfo" type="text" autocomplete="off" />
            </div>
          </div>
        </div>
      </div>

      <div class="window-foot">
        <button class="button-blue-line" id="ok">确定</button
        ><button class="button-line" id="cancel">取消</button>
      </div>
    </div>
  </body>
  <script src="./device-sortation-details.ts"></script>
</html>
