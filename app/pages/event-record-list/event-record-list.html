<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/jquery.tablesorter.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/bootstrap-datetimepicker/bootstrap-datetimepicker.css"
    />
    <script src="../../../assets/controls/jquery.page/jquery.page.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/controls/jquery.page/jquery.page.css"
    />
  </head>

  <body>
    <div class="event-record-list">
      <div class="event-record-list-filter">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">开始时间</div>
            <div class="form-item-value icon">
              <input type="text" autocomplete="off" id="begin_time" />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">结束时间</div>
            <div class="form-item-value icon">
              <input type="text" autocomplete="off" id="end_time" />
              <i class="howell-icon-calendar"></i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">事件类型</div>
            <div class="form-item-value icon">
              <select id="event_type"></select>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">上传服务器</div>
            <div class="form-item-value icon">
              <select id="uploaded">
                <option value="">全部</option>
                <option value="true">已上传</option>
                <option value="false">未上传</option>
              </select>
            </div>
          </div>
          <div class="form-item submit">
            <button class="button-white" id="search">查找</button>
          </div>
        </div>
      </div>
      <div class="event-record-list-head">
        <div class="head-title">日志列表</div>
        <!-- <div><button class="button-white">导出</button></div> -->
      </div>
      <div class="event-record-list-body">
        <div class="table">
          <table id="table" border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>类型</th>
                <th>数据源</th>
                <th>时间</th>
                <th>上传服务器</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="page">
            <div class="page_div" id="pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: none">
      <a href="../event-record-resources/event-record-resources.html"></a>
    </div>
  </body>
  <script src="./event-record-list.ts"></script>
</html>
