<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />

    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
    <script src="../../../assets/js/jquery.tablesorter.js"></script>
  </head>

  <body>
    <div class="network-frp-list">
      <div class="network-frp-list-head">
        <div class="head-title">映射列表</div>
        <div class="operation">
          <button class="button-white" id="btn_create">添加</button>
        </div>
      </div>
      <div class="network-frp-list-body">
        <div class="table">
          <table id="table" border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>编号</th>
                <th sort="Name">名称</th>
                <th sort="Localhost">本地主机地址</th>
                <th sort="LocalPort">本地端口号</th>
                <th sort="RemotePort">服务器端口号</th>
                <th sort="Protocol">协议类型</th>
                <th sort="CreationTime">创建时间</th>
                <th sort="State">连接状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="./network-frp-list.ts"></script>
