<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>垃圾分类</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="device-compactor-params">
      <div class="device-compactor-params-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">初始距离</div>
            <div class="form-item-value unit">
              <input
                id="InitialDistance"
                type="number"
                class="_2"
                min="0"
                autocomplete="off"
              />
              <i>毫米</i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">悬空距离</div>
            <div class="form-item-value unit">
              <input
                id="HangingDistance"
                type="number"
                class="_2"
                min="0"
                autocomplete="off"
              />
              <i>毫米</i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">下压重量</div>
            <div class="form-item-value unit">
              <input
                id="Pressure"
                type="number"
                class="_2"
                min="10"
                max="50"
                autocomplete="off"
              />
              <i>公斤</i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">压缩距离</div>
            <div class="form-item-value unit">
              <input
                id="PressureDistance"
                type="number"
                class="_2"
                min="0"
                autocomplete="off"
              />
              <i>毫米</i>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-title">水平距离</div>
            <div class="form-item-value unit">
              <input
                id="HorizontalDistance"
                type="number"
                class="_2"
                min="0"
                autocomplete="off"
              />
              <i>毫米</i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">可再利用距离</div>
            <div class="form-item-value unit">
              <input
                id="ReusedDistance"
                type="number"
                class="_2"
                min="0"
                autocomplete="off"
              />
              <i>毫米</i>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">是否可以压缩</div>
            <div class="form-item-value">
              <input id="CanPressed" type="checkbox" disabled />
            </div>
          </div>

          <div class="form-item submit">
            <button class="button-blue default" id="save">
              <i class="howell-icon-save2"></i> 保存
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./device-compactor-params.ts"></script>
</html>
